version: '3.9'

services:
  database:
    image: postgres:15-alpine
    container_name: education-crm-database
    restart: unless-stopped
    environment:
      POSTGRES_DB: education_crm
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - ./docker-data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d education_crm"]
      interval: 5s
      timeout: 3s
      retries: 30

  migrate:
    image: node:18
    working_dir: /app
    depends_on:
      database:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:${DB_PASSWORD}@database:5432/education_crm
    volumes:
      - ./backend:/app
    command: bash -lc "npm ci && npx prisma generate && npx prisma migrate deploy"

  seed-admin:
    image: node:18
    working_dir: /app
    depends_on:
      database:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:${DB_PASSWORD}@database:5432/education_crm
    volumes:
      - ./backend:/app
    command: bash -lc "npm ci && npx prisma generate && npx ts-node prisma/seed-admin.ts"

volumes:
  # named volume if you prefer
  # postgres_data:
  #   driver: local

